name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted, mac, kind]

    steps:
      - name: Debug secrets
        run: |
          echo "USERNAME SET = ${{ secrets.DOCKERHUB_USERNAME != '' }}"

      # 1. Checkout code repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub with a write-enabled token
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/demo-app:latest
          context: .
          file: ./Dockerfile

      # 4. Checkout Kubernetes config repo
      - name: Checkout k8s config
        uses: actions/checkout@v3
        with:
          repository: Arshdeepdubey/nodejs-k8s-config
          # Ensure we have permission and a known branch
          token: ${{ secrets.K8S_CONFIG_TOKEN }}
          ref: main
          path: nodejs-k8s-config

      # 5. Write kubeconfig from secret (expects base64-encoded kubeconfig)
      - name: Write kubeconfig
        run: |
            mkdir -p "$HOME/.kube"
            echo "${KUBE_CONFIG_DATA}" | base64 --decode > "$HOME/.kube/config"
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      # 5. Diagnostic output
      - name: kubectl version
        run: kubectl version --client --output=yaml
        env: 
          KUBECONFIG: $HOME/.kube/config
 
      - name: kubectl cluster-info
        run: kubectl cluster-info 
        env: 
          KUBECONFIG: $HOME/.kube/config

      # 6. Deploy manifests
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f nodejs-k8s-config/deployment.yaml
          kubectl apply -f nodejs-k8s-config/service.yaml
        env:
          KUBECONFIG: $HOME/.kube/config
